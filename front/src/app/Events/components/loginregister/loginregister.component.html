 <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="logo text-center mb-4">
          <img class="img" src="../../../../assets/images/Logo.png" alt="logo" />
        </div>

        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="nombre">User Name</label>
            <input type="text" class="form-control" name="nombre" id="form__nombre" [(ngModel)]="name">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="form__password" [(ngModel)]="password">
          </div>

          <div class="form-group forgot">
            <p>Forgot Password?</p>
            <p><a href="#">Click to Link</a></p>
          </div>
          
          <div class="form-group register">
            <p>Dont have an account? </p>
            <a routerLink="/register">Register here</a>
          </div>
          <div class="form-group error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Enter</button>
            <button type="submit" class="btn btn-secondary">Back</button>
          </div>
        </form>
      </div>
    </div>
  </div>
